      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom animation for falling snowflakes/trees */
      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(-10px) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(110vh) translateX(10px) rotate(360deg); opacity: 0; }
      }
      .animate-fall {
        animation: fall linear forwards;
      }
    </style>
